os: Visual Studio 2015
version: "{build}"
build: off
platform: x64
environment:
  VIPS_WARNING: 0
  matrix:
  - nodejs_version: "0.12"
  - nodejs_version: "4"
  - nodejs_version: "6"
install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install -g npm@latest
  - npm install
test_script:
  - npm run-script test-win
