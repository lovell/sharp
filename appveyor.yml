os: Visual Studio 2019
version: "{build}"
build: off
environment:
  matrix:
  - nodejs_version: "10"
    platform: x86
  - nodejs_version: "10"
    platform: x64
  - nodejs_version: "12"
    platform: x86
    prebuild_upload: ""
  - nodejs_version: "12"
    platform: x64
    prebuild_upload: ""
  - nodejs_version: "14.2.0"
    platform: x86
    prebuild_upload: ""
  - nodejs_version: "14"
    platform: x64
    prebuild_upload: ""
  - nodejs_version: "15"
    platform: x86
    prebuild_upload: ""
  - nodejs_version: "15"
    platform: x64
    prebuild_upload: ""
install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:platform
  - npm install --build-from-source
test_script:
  - npm test
