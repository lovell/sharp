os: Visual Studio 2015
version: "{build}"
build: off
platform: x64
environment:
  matrix:
  - nodejs_version: "4"
  - nodejs_version: "6"
  - nodejs_version: "8"
  - nodejs_version: "9"
install:
  - ps: Install-Product node $env:nodejs_version x64
  - npm install -g npm@5.3.x
  - appveyor-retry npm install
test_script:
  - npm test
