name: CI (GitHub)
on:
  - push
  - pull_request
jobs:
  CI:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 12
            coverage: true
            prebuild: true
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 14
          - os: ubuntu-20.04
            container: centos:7
            nodejs_version: 16
          - os: ubuntu-20.04
            container: node:12-alpine3.11
            prebuild: true
          - os: ubuntu-20.04
            container: node:14-alpine3.11
          - os: ubuntu-20.04
            container: node:14-alpine3.13
          - os: ubuntu-20.04
            container: node:16-alpine3.11
          - os: macos-latest
            nodejs_version: 12
            prebuild: true
            nodejs_arch: x64
          - os: macos-latest
            nodejs_version: 14
            nodejs_arch: x64
          - os: macos-latest
            nodejs_version: 16
            nodejs_arch: x64
          - os: windows-2019
            nodejs_version: 12
            nodejs_arch: x86
            prebuild: true
          - os: windows-2019
            nodejs_version: 14
            nodejs_arch: x86
          - os: windows-2019
            nodejs_version: 16
            nodejs_arch: x86
          - os: windows-2019
            nodejs_version: 12
            nodejs_arch: x64
            prebuild: true
          - os: windows-2019
            nodejs_version: 14
            nodejs_arch: x64
          - os: windows-2019
            nodejs_version: 16
            nodejs_arch: x64
    steps:
      - name: Dependencies (Linux glibc)
        if: contains(matrix.container, 'centos')
        run: |
          curl -sL https://rpm.nodesource.com/setup_${{ matrix.nodejs_version }}.x | bash -
          yum install -y centos-release-scl
          yum install -y devtoolset-10-gcc-c++ make git python3 nodejs
          echo "/opt/rh/devtoolset-10/root/usr/bin" >> $GITHUB_PATH
      - name: Dependencies (Linux musl)
        if: contains(matrix.container, 'alpine')
        run: apk add build-base git python3 --update-cache
      - name: Dependencies (macOS, Windows)
        if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.nodejs_version }}
          architecture: ${{ matrix.nodejs_arch }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fix working directory ownership
        if: matrix.container
        run: chown root.root .
      - name: Install
        run: npm install --build-from-source --unsafe-perm
      - name: Test
        run: npm test
      - name: Coverage
        if: matrix.coverage
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Prebuild
        if: matrix.prebuild && startsWith(github.ref, 'refs/tags/')
        env:
          prebuild_upload: ${{ secrets.GITHUB_TOKEN }}
        run: npx prebuild --runtime napi --target 5
